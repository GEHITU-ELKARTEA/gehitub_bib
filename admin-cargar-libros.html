<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">
<title>Panel de Administración - gehitubib</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
  #adminContent { display: none; }
</style>
</head>
<body class="flex items-center justify-center p-4">
  <!-- Modal de acceso -->
  <div id="accessModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-2xl p-8 max-w-sm w-full text-center shadow-2xl">
      <h2 class="text-2xl font-bold mb-4 text-gray-800">🔒 Acceso restringido</h2>
      <p class="text-gray-600 mb-6">Introduce la contraseña para acceder.</p>
      <input id="passwordInput" type="password" placeholder="Contraseña" class="w-full px-4 py-3 border border-purple-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4">
      <button id="loginBtn" class="w-full py-3 bg-purple-600 text-white rounded-xl font-semibold hover:bg-purple-700 transition-all">Entrar</button>
      <p id="errorMsg" class="text-red-500 text-sm mt-4 hidden">Contraseña incorrecta. Inténtalo de nuevo.</p>
    </div>
  </div>

  <!-- Contenido del panel (oculto hasta validar) -->
  <div id="adminContent" class="container mx-auto bg-white rounded-2xl shadow-2xl p-8 mt-10">
    <h1 class="text-3xl font-bold text-center mb-8 text-purple-700">📚 Panel de Administración - gehitubib</h1>
    <iframe src="codigo_carga-libros.html" class="w-full h-[90vh] border-0 rounded-xl shadow-lg"></iframe>
  </div>

  <script>
    const PASSWORD = "Donostia5456";
    const accessModal = document.getElementById('accessModal');
    const adminContent = document.getElementById('adminContent');
    const loginBtn = document.getElementById('loginBtn');
    const passwordInput = document.getElementById('passwordInput');
    const errorMsg = document.getElementById('errorMsg');

    loginBtn.addEventListener('click', () => {
      if (passwordInput.value === PASSWORD) {
        accessModal.style.display = 'none';
        adminContent.style.display = 'block';
      } else {
        errorMsg.classList.remove('hidden');
        passwordInput.value = '';
      }
    });

    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') loginBtn.click();
    });
  </script>
</body>
</html>
